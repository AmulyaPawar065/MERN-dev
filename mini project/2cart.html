<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online </title>
</head>

<body>
    <script>
        let prc = [100, 50, 150, 1000];

        let totpr = 0;
        
        for (let i = 0; i < prc.length; i++) {
            totpr += prc[i];
        }
        let avg = totpr / 4;
        document.writeln("Total Amount:", totpr);
        document.writeln("Average Price:", avg);
    </script>
</body>

</html>
