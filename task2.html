<!DOCTYPE html>
<html lang="en">
<head>
    <title>Intership details</title>
</head>
<style>
    body{
        text-align: center;
        font-size: large;
    }
</style>
<body>
    <h2>Intership Detail Form</h2>
    <form><br>
        <label>Name: </label><input type="text" placeholder="Enter your Name"><br><br>
        <label>Email-id : </label><input type="text" placeholder="Enter your Email"><br><br>
        <label>Phone number: </label><input type="number" placeholder="Enter your number"><br><br>
        <label>Courses: </label><select>
        <option>MERN Full-stack</option>
        <option>Python Full-stack</option>
        <option>Java Full-stack</option>
        <option>Data analyst</option>
        <option>Power BI</option></select><br><br>
        <label>Gender</label><input type="radio" checked="checked" >Female</input><input type="radio">Male</input><br><br>
        <input type="submit">
    </form>
</body>
</html>
